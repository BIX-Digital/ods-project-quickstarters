apiVersion: v1
kind: Template
metadata:
  name: jenkins-slave-lua-resty
objects:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: jenkins-slave-lua-resty
    labels:
      app: jenkins-slave-lua-resty
  spec:
    nodeSelector: null
    output:
      to:
        kind: ImageStreamTag
        name: jenkins-slave-lua-resty:latest
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
      contextDir: jenkins-slaves/lua-resty
      git:
        ref: production
        uri: ${REPO_BASE}/opendevstack/ods-project-quickstarters.git
      sourceSecret:
        name: cd-user-token
      type: Git
    strategy:
      dockerStrategy:
        dockerfilePath: Dockerfile.rhel7
        from:
          kind: ImageStreamTag
          name: jenkins-slave-base:latest
      type: Docker
    triggers: []
parameters:
- name: REPO_BASE
  required: true
